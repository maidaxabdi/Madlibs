<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
    Hi {{ person }}! I think you're:
    <ul>
      {% for comp in compliment %}
        <li>{{ comp }}!</li>
      {% endfor %}  
     </ul>
      <form action="/game">
    Would you like to play a game?
    <input type="radio" name="response" value="Yes">
    <Label>Play a game</Label>
    <input type="radio" name="response" value="No">
    <Label>Don't want to play game</Label>
    <input type="submit">
  </form>
</body>
</html>
